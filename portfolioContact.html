<!DOCTYPE html>
<html>
<head> 
  <title>RB's Contact</title> 
  <meta name="keywords" content="Ryan Beckett, HTML, Portfolio" />
  <link rel="Stylesheet" type="text/css" href="portfolioStyle.css" />
</head>

<body>

  <div class="topPage">
    <h1 class="MainHeader">RYAN BECKETT</h1>
  
    <button class="btnMenu" onclick="window.location.href='index.html'">Home</button>
    <button class="btnMenu" onclick="window.location.href='portfolioAboutMe.html'">About Me</button>
    <button class="btnMenu" onclick="window.location.href='portfolioProjects.html'">Projects</button>
    <button class="btnMenu" onclick="window.location.href='portfolioContact.html'">Contact</button>
     <br /> </div>

<div class="contentPos">
  <form id="contact" method="post" action="mailto:ryan.beckett@outlook.com">

<table style="margin:auto; width:50%">
  <tr>
    <td>
      <fieldset>
        <legend>Full Name:</legend>
        <input type="text" name="name" id="name">
      </fieldset> <br />
    </td>
  </tr>
  <tr>
    <td>
      <fieldset>
        <legend>Email Address:*</legend>
        <input type="email" name="email" id="email" required>
      </fieldset> <br />
    </td>
  </tr>
  <tr>
    <td>
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" name="gender" id="male"><label for="male">Male</label>
      <input type="radio" name="gender" id="female"><label for="female">Female</label>
    </fieldset> <br/>
    </td>
  </tr>
  <tr>
    <td>
    <fieldset>
      <legend>Enter your message:</legend>
      <textarea name="message" id="message"></textarea>
    </fieldset> <br />
    </td>
  </tr>
</table>
<br />
    <input type="submit">
</form>
    
</div>
    <br />
</body>
</html>
