<!DOCTYPE html>
<html>
    <head> 
        <title>List Creator</title>
        <link rel="stylesheet" type="text/css" href="listProjFol/listProjStyle.css"/>
        <script src="listProjFol/listProj.js"></script>
    </head>

    <body>
        <div class="listBox">
            <h1 id="listTitle">New List</h1>

            <div>
                <ul>
                </ul> <br/>
                <hr/>
            </div> <br/>

            <div id="valInput">       
                <form id="newItemForm" >      
                    <input type="text" class="newValue"> <br/><br/>
                    <button class="newItem" type="submit">Add Item</button>
                    <button class="newTitle" type="button">Change Title</button>           
                    <button class="orderList" type="button">Order List A-Z</button>
                </form>   
            </div>
        </div>
    </body>
</html>
